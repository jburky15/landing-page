<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/weather.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Landing Page</title>
    </head>
    <body>
        <div class="topBar">
            <input type="text" placeholder="Search" id="searchBar" class="searchBar"><button id="searchBtn"><i class="fa fa-search"></i></button>
            <div class="weatherwidget">
                <h1>Current Conditions</h1>
                <img class="weather-icon large" src="./images/icons/sun.svg" data-current-icon />
                <div class="header-current-temp">
                  <span data-current-temp>31</span>&deg;
                </div>
            </div>
        </div>

        <div class="content">
            <h1 class="today" id="today"></h1>
            <time id="time"></time>
            <h1>
                <span id="greeting"></span>
                <span id="name" contenteditable="true"></span>
            </h1>

            <h2>What is your goal for today?</h2>
            <h2 id="goal" contenteditable="true"></h2>
        </div>

        <div class="footer">
            <h3><i class="fa fa-link"></i> Quick Links</h3>
        </div>
        <div class="links">
            <a href="https://github.com/" target="_blank" title="Github"><i class="fa fa-github"></i></a>
            <a href="https://www.linkedin.com/feed/" target="_blank" title="Linkedin"><i class="fa fa-linkedin"></i></a>
            <a href="https://drive.google.com/drive/my-drive" target="_blank" title="Google Drive"><i class="fa fa-google"></i></a>
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" title="Gmail"><i class="fa fa-envelope"></i></a>
            <a href="https://www.jburkycodes.com" target="_blank" title="jburkycodes.com"><i class="fa fa-user"></i></a>
        </div>

        <script src="https://kit.fontawesome.com/aeb1efd05f.js" crossorigin="anonymous"></script>
        <script type="module" src="/js/weather.js"></script>
        <script defer src="/js/main.js"></script>
    </body>
</html>
